<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CLIENTFLOW</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/buttons.css">
    <link rel="stylesheet" href="/css/forms.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-md);
        }

        .auth-card {
            width: 100%;
            max-width: 440px;
            background-color: var(--bg-surface);
            border-radius: 20px;
            padding: var(--space-xl);
            box-shadow: var(--shadow-md);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .auth-logo {
            font-size: 28px;
            font-weight: 800;
            color: var(--primary);
            text-align: center;
            margin-bottom: var(--space-lg);
        }

        .auth-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: var(--space-xs);
            text-align: center;
        }

        .auth-subtitle {
            font-size: 14px;
            color: var(--text-muted);
            text-align: center;
            margin-bottom: var(--space-lg);
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">CLIENTFLOW</div>
            <h1 class="auth-title">Welcome back</h1>
            <p class="auth-subtitle">Login to your account to continue</p>

            <form action="dashboard.html">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="name@company.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="••••••••" required>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label text-muted small" for="remember">Remember me</label>
                    </div>
                    <a href="#" class="small text-primary">Forgot password?</a>
                </div>
                <button type="submit" class="btn-primary w-100">Sign In</button>
            </form>

            <p class="text-center mt-4 text-muted small">
                Don't have an account? <a href="register.html" class="text-primary font-weight-bold">Sign up</a>
            </p>
        </div>
    </div>
</body>

</html>
